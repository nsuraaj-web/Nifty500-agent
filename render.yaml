services:
  - type: cron
    name: stock-intel-pipeline
    runtime: python
    buildCommand: ""
    startCommand: "python orchestrator.py"
    schedule: "0 1 * * *"   # Runs every day at 1 AM UTC
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
